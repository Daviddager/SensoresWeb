<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:b="http://bootsfaces.net/ui"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   >
   <h:body >
      <ui:composition template="templates/common.xhtml">
        <ui:define name="body">
        <b:container>
        <h:form>
          <b:row>
            <b:column col-md="3" offset="1" >
                <b:panel title="Sensores" look="info">
                <h:form styleClass="form-panel">

                <b:inputText id="temperatura" label="Temperatura" placeholder="Temperatura" value="#{datos.temperatura}" disabled="true">
                  <f:facet name="prepend">
                    <b:iconAwesome name="eyedropper" />
                  </f:facet>
                </b:inputText>

                <b:inputText id="humedad" label="Humedad" placeholder="Humedad" value="#{datos.humedad}" disabled="true">
                  <f:facet name="prepend">
                    <b:iconAwesome name="tint" />
                  </f:facet>
                </b:inputText>

                <b:inputText id="direccion" label="Dirección del Viento" placeholder="Direccion" value="#{datos.direccion}" disabled="true">
                  <f:facet name="prepend">
                    <b:iconAwesome name="arrows" />
                  </f:facet>
                </b:inputText>

                <b:inputText id="velocidad" label="Velocidad del Viento" placeholder="Velocidad" value="#{datos.velocidad}" disabled="true">
                  <f:facet name="prepend">
                    <b:iconAwesome name="forward" />
                  </f:facet>
                </b:inputText>

                <b:inputText id="radiacion" label="Radiación Solar" placeholder="Radiacion" value="#{datos.radiacion}" disabled="true">
                  <f:facet name="prepend">
                    <b:iconAwesome name="sun-o" />
                  </f:facet>
                </b:inputText>

                <b:inputText id="rayos" label="Rayos UV" placeholder="Rayos UV" value="#{datos.rayos}" disabled="true">
                  <f:facet name="prepend">
                    <b:iconAwesome name="flash" />
                  </f:facet>
                </b:inputText>

              </h:form>
            </b:panel>
       </b:column>
       <b:column col-md="3">
        <b:panel>
        <p:calendar value="#{datos.finicial}" mode="popup"/>
      </b:panel>
       </b:column>
       <b:column col-md="3">
        <b:panel>
        <p:calendar value="#{datos.ffinal}" mode="popup"/>
      </b:panel>
       </b:column>
       <p>
         <b:commandButton action="#{datos.graficar()}" look="info" iconAwesome="line-chart" value="Graficar"/>
         <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
        <p:fileDownload value="#{data.generatefile()}" />
    </p:commandButton>
       </p>
       <b:column col-md="7" >
        <b:panel title="Gráficas" look="info">
          <h:form styleClass="form-panel">
          <p>
            <p:chart type="line" id="tempchart" model="#{datos.temperaturaLine}" style="height:300px;"/>
          </p>
          <p>
            <p:chart type="line" id="humchart" model="#{datos.humedadLine}" style="height:300px;"/>
          </p>
          <p>
            <p:chart type="pie" id="dirchart" model="#{datos.direccionLine}" style="width:600px;height:300px" />
          </p>
          <p>
            <p:chart type="line" id="velchart" model="#{datos.velocidadLine}" style="height:300px;"/>
          </p>
          <p>
            <p:chart type="line" id="radchart" model="#{datos.radiacionLine}" style="height:300px;"/>
          </p>
          <p>
            <p:chart type="line" id="raychart" model="#{datos.rayosLine}" style="height:300px;"/>
          </p>
          </h:form>
        </b:panel>
       </b:column>
       </b:row>
     </h:form>
      </b:container>
      </ui:define>
      </ui:composition>
   </h:body>
</html>
